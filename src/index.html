<!DOCTYPE html>
<html lang="en">
<head>

    <title>node-mock系统</title>

</head>
<body>

            <td><input type="number" class="number" id="port" value="8080"/></td>

            <td><span class="title" id="tips"></span></td>
            <td><input type="button" value="开始服务" id="btn_start"/><input type="button" value="停止服务" id="btn_stop"/>

            </td>
        </tr>
        <tr>
            <td></td>

            <td></td>

            <td></td>
